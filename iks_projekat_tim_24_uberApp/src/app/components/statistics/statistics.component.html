<div class="date-picker-container">

<mat-form-field>
    <mat-label>Početno vreme</mat-label>
    <input matInput [matDatepicker]="startDatePicker" (dateInput)="startDate = $event.target.value" (dateInput)="onDateChange()" >
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Završno vreme</mat-label>
    <input matInput [matDatepicker]="endDatePicker" (dateInput)="endDate = $event.target.value" (dateInput)="onDateChange()">
    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>
</div>
