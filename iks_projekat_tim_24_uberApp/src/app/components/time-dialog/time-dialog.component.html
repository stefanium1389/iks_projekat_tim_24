<form #form="ngForm" (ngSubmit)="saveTime()">
  <mat-form-field>
    <input matInput type="time" [(ngModel)]="selectedTime" name="selectedTime" required (ngModelChange)="checkSelectedTime()">
  </mat-form-field>
  <button mat-button type="submit" [disabled]="isFiveHoursInTheFuture">Save time</button>
</form>
  <div *ngIf="isFiveHoursInTheFuture" class="warning-message">
    Warning: The selected time is more than 5 hours in the future
  </div>
