<div class="rating-wrapper">
    <div class="profile-data">
        <div class="column">
            <div class="profile-pic">
            </div>
            <p>
                {{driver}}
            </p>
            <p>
                {{vehicle}}
            </p>
        </div>
    </div>
    <div class="green-card">
        <div class="top-row">
            <div class="column">
                <h1>Ocenite vozaca</h1>
                <app-star-rating (rating)="vozacRating"></app-star-rating>
            </div>
            <div class="column">
                <h1>Ocetnite vozilo</h1>
                <app-star-rating (rating)="voziloRating"></app-star-rating>
            </div>
        </div>
        <div class="comment">
            <textarea rows="6" cols="75" maxlength="200" placeholder="Comment..."></textarea>
        </div>
        <div class="top-row">
            <button class="btn btn-outline-light btn-lg px-5" (click)="back()">Back</button>
            <button class="btn btn-outline-light btn-lg px-5" (click)="confirm()">Rate</button>
            
        </div>
    </div>
</div>
