<div class="wrapper">
    <h1 class="title">Notifikacije</h1>
    <div class="list">
        <div *ngFor="let notification of notifications" class="notification">
            <h1>{{notification.notificationType}}</h1>
            <p>{{notification.note}}</p>
            <p class="date">{{notification.date}}</p>
        </div>
    </div>
</div>
