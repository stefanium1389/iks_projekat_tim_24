<script src="https://kit.fontawesome.com/3fd6d494cc.js" crossorigin="anonymous"></script>
<div class="bell-and-profile-container">
    <i class="fa fa-solid fa-bell" [ngClass]="{'no-notifications': !hasNotification, 'has-notifications': hasNotification}" [routerLink]="['/notifications']"></i>
    <div class="profile-pic" mat-raised-button  [matMenuTriggerFor]="menu"></div>
</div>
<mat-menu #menu="matMenu" >
    <!-- USER - profil, istorija voznji, omiljene putanje, chat -->
    <button mat-menu-item [routerLink]="['/user-profile']" *ngIf="role === 'USER'">Profil</button>
    <button mat-menu-item [routerLink]="['/user-ride-history']" *ngIf="role === 'USER'">Istorija vožnjI</button>
    <button mat-menu-item [routerLink]="['/favorite-routes']" *ngIf="role === 'USER'">Omiljene putanje</button>
    <button mat-menu-item *ngIf="role === 'USER'">Poruke</button>

    <!-- DRIVER - profil, istorija voznji, chat -->
    <button mat-menu-item [routerLink]="['/driver-profile']" *ngIf="role === 'DRIVER'">Profil</button>
    <button mat-menu-item [routerLink]="['/driver-ride-history']" *ngIf="role === 'DRIVER'">Istorija vožnji</button>
    <button mat-menu-item *ngIf="role === 'DRIVER'">Poruke</button>

    <!-- ADMIN - upravljanje nalozima, chat -->
    <button mat-menu-item [routerLink]="['/account-management']" *ngIf="role === 'ADMIN'">Upravljanje nalozima</button>
    <button mat-menu-item *ngIf="role === 'ADMIN'">Poruke</button>

    <button mat-menu-item (click)="logout()">Izlogujte se</button>

</mat-menu>
