<div class="div">
  <h1 class="element">Registration</h1>
  <form>
    <input class="element" type="email" id="e-mail" name="e-mail" placeholder="E-mail">
    <input class="element" type="password" id="password" name="password" placeholder="Password">
    <input class="element" type="password" id="repeat password" name="repeat password" placeholder="Repeat password">
    <input class="element" type="text" id="name" name="name" placeholder="Name">
    <input class="element" type="text" id="surname" name="surname" placeholder="Surname">
    <input class="element" type="tel" id="phone number" name="phone number" placeholder="Phone number">
    <input class="element" type="text" id="address" name="address" placeholder="Address">
  </form>
  <button class="element">Register</button>
</div>
