<div class = "real-wrapper">
    <div class="wrapper">
        <div class="driver-side-panel">
            <p>Status: {{activityStatus}}</p>
            <p>Danasnjih sati rada: {{workHours}}</p>
            <button *ngIf="isDriverActive" (click)="onClickEndDriverHour()">Pauziraj</button>
            <button *ngIf="!isDriverActive" (click)="onClickStartDriverHour()"  [disabled]="isWorkingHourButtonDisabled">Nastavi</button>
        </div>

        <div *ngIf='hasAcceptedRide()' class="driver-side-panel" id = "destination-parameters">
            
                    <input type="text" placeholder="pocetna destinacija"/>
                    <input type="text" placeholder="krajnja destinacija"/>

                    <div class="estimate-box">
                        <p class="estimate">Oko 10 minuta</p>
                        <p class="estimate">Oko 300 RSD</p>
                    </div>

                    <div class="checkbox-parameters">
                        <div class="checkbox-holder">
                            <input type="checkbox"/>
                            <span class="checkmark"></span><p>Bebe</p>
                        </div>
                        <div class="checkbox-holder">
                            <input type="checkbox"/>
                            <span class="checkmark"></span><p>Ljubimci</p>
                        </div>
                    </div>
        </div>

        <div *ngIf='hasAcceptedRide()'class="driver-side-panel" id="driver-accept-container">
            <div class="profil-pregled">
                <div class="profile-pic"></div> 
                <p>Ime Prezime</p>
            </div>
            <div *ngIf='!inRide'>
                <button (click)='startRide()'>Pocetak</button>
                <button>Otkazi</button>
            </div>
            <div *ngIf="inRide">
                <button (click)='stopRide()'>Zavrsi</button>
                <button (click)="panic()" class="panic-button">Panic</button>
            </div>
        </div>
    </div>

    <div class = "map-container">
        <app-map></app-map>
    </div>
</div>
